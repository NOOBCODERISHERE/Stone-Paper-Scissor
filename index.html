<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <h1>Stone Paper Scissors Game</h1>
        <div class="choices">
            <button class="choice-btn" id="stone">Stone</button>
            <button class="choice-btn" id="paper">Paper</button>
            <button class="choice-btn" id="scissors">Scissors</button>
        </div>

        <div class="result">
            <p id="player-choice">Your choice: </p>
            <p id="computer-choice">Computer's choice: </p>
            <h2 id="game-result">Make your choice!</h2>
        </div>

        <div class="score">
            <p>Player Wins: <span id="player-wins">0</span></p>
            <p>Computer Wins: <span id="computer-wins">0</span></p>
            <p>Ties: <span id="ties">0</span></p>
        </div>

        <button id="reset">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
